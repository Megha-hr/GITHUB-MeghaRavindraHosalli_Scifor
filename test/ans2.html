<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans2</title>
</head>
<body>
    <script>
        var arr="Assaignment";
        var charCount={};
        function countChar(arr){
            for(let i=0;i<arr.length;i++){
                let char =arr.charAt[i];
                if(arr[i]===arr[i+1]){
                    charCount[char]=+1;
                    return charCount[i];
                }else{
                  return  charCount[i]=1;
                }
            }

        }
        var count=countChar(arr);
        document.write("Number of times each charector appears"+ count);
    </script>
</body>
</html>
