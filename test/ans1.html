    <script>
        var d= new Date();
        function getnsetDate(obj){
            document.write("current month  is  "+" "+(obj.getMonth()+1));
            document.write("<br/>");
            document.write("next month is  "+ (obj.setMonth(6,28)));
            document.write("<br/>");
            document.write("set date to 15 of this month  "+ obj.setDate(15));
            document.write("<br/>");
            document.write("full year of adjusted object is  "+obj.getFullYear());
        }
        getnsetDate(d);
    </script>
