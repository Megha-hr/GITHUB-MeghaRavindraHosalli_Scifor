<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans_3</title>
</head>
<body>
    <script>
        var str="Assignment";
        function  FORMATSTRING(str){
            document.write("Assignment in upper case : "+str.toUpperCase());
            document.write("<br/>");
            document.write("Assignment in lower case : "+str.toLowerCase());
            document.write("<br/>");
            document.write("substring from 2 to 5 is"+str.substring(7, 13));
        }
        FORMATSTRING(str);
        
    </script>
</body>
</html>
