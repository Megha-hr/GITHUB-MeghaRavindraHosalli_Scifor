<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="row justify-content-center my-5">
      
        <div class="col-lg-6 ">
            <h1 class="text-secondary text-center ">Login</h1>
    <form class="was-validated">
      <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
        <input type="text" class="form-control w-50"  placeholder="Enter username" name="name" required>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
        <input type="email" class="form-control w-50" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group row">
        <label for="Message" class="col-sm-2 col-form-label col-form-label-sm">Message</label>
        <input type="Message" class="form-control w-50" id="pwd" placeholder="Message here" name="Message"required>
      </div>
      <div class="col-12 ">
        <button class="btn btn-primary " type="submit">Submit form</button>
      </div>
      </form>
      </div>
</body>
</html>
