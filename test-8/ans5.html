<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans_5</title>
</head>
<body>
    <script>
        var arr=["baleno","tayota"];
        function MANIPULATEARRAY(arr){
            document.write("adding volvo to array "+arr.push());
            document.write("<br/>");
            document.write("removing last item from array "+arr.pop());
            document.write("<br/>");
            document.write("join by , "+arr.join(","));
            document.write("<br/>");
            arr.forEach(function (item){
                document.write("adding volvo to array "+item.toUpperCase());
            });
            
           
           
        }
        MANIPULATEARRAY(arr);
    </script>
</body>
</html>
