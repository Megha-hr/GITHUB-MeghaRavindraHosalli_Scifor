<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
        var input=prompt("enter any number between 1-7");
        switch(input){
            case 1:{
                document.write("This number is sunday");
                break;
                    }
            case 2:{document.write("This number is monday");
                    break;
                }
            case 3:{document.write("This number is tuesday");
                    break;
                }
            case 4:{document.write("This number is Wednesday");
                    break;
                }
            case 5:{document.write("This number is Thursday");
                    break;
                }
            case 6:{document.write("This number is Friday");
                    break;
                }
            case 7:{document.write("This number is Saturday");
                break;}
            default:document.write("No match found");

        }
    </script>
</body>
</html>
