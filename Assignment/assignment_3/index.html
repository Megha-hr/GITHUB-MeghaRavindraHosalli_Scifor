<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <form action="">
                <!--div for heading-->
                <div class="formheading">
                    <h2>Login Here</h2>
                    <p>Sign in with your username and password</p>
                </div>
                <!--inputclass for labels and input elements-->
                <div class="inputclass">
                    <label for="username">username</label>
                    <input type="text" name="username" placeholder="Enter Username" minlength="4">
                    <br>
                    <label for="lastname">lastname</label>
                    <input type="text" name="lastname" placeholder="Enter Lastname ">
                    <br>
                    <label for="password">password</label>
                    <input type="password" name="password"  placeholder="Enter Password" minlength="8">
                    <!--checkbox and forgetlink-->
                    <div class="subcontainer">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
                        
    
                        <p class="forgot">Forgot? <a href="#">Set password</a></p>
    

                    </div>
                   
                    <!--submitbutton and register now-->
                   <button type="submit">login</button>
                   <p class="signup">Not Registered? <a href="#">Register Here</a></p>

                     </div>
            </form>
    
        
    
</body>
</html>
