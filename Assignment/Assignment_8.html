<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Caluclator</title>
</head>
<body>
    <script>
        var input_1 =parseFloat(prompt('Enter first number: '));
        var input_2 =parseFloat(prompt('Enter first number: '));
        var operation = prompt("Enter operations +.addition -.subtraction /.divition *.multiplication")
        function addition(a,b){
                var result=input_1+input_2;
               document.write("result"+result);
        }
        function subtraction(a,b){
                var result=input_1+input_2;
                document.write("result"+result);
            }
            function multiplication(a,b){
                var result=input_1*input_2;
                document.write("result"+result);
            }

            function divition(a,b){
                var result=input_1/input_2;
                document.write("result"+result);
            }
            switch(operation){
            case "+":addition(input_1,input_2);
            break;

            case "-":subtraction(input_1,input_2);
            break;
            case "*":multiplication(input_1,input_2)
            break;
            case "/":divition(input_1,input_2);
                
            default:document.write("enter correct operation");
        }
    
    
    
   

    </script>
</body>
</html>
