<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Caluclator</title>
</head>
<body>
    <script>
        var input_1 =parseFloat(prompt('Enter first number: '));
        var input_2 =parseFloat(prompt('Enter first number: '));
        var operation = prompt("Enter operations a.addition b.subtraction c.divition d.multiplication")
       
        function calculator(input_1,input_2){
            switch(operation){
            case "+":
              var result=input_1+input_2;
               return result;
            
                break;
            case "-":var result=input_1+input_2;
               return result;

               case "*":var result=input_1*input_2;
               return result;

               case "/":var result=input_1/input_2;
               return result;
                
            default:document.write("enter correct operation");
        }
    
    
    }
    alert(calculator(input_1,input_2));

    </script>
</body>
</html>
